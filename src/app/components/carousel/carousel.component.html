


<!--
  This is a generic carousel that can be used in two ways

  ## Type 1
    This is a banner style carousel.
    Add 'cm-type-1' in div that has 'cm-carousel'.
    On 'carousel-item' div  You can additionally add 'left-aligned','right-aligned' and 'center-aligned' (this is default) to align the content

    #Search shoulde be under type-1 to work properly
    #member form should be under type-1 to work properly


  ## Type 2
    This is a small box style carousel(experience style).
    Add 'cm-type-2' in div that has 'cm-carousel'.
    On 'carousel-item' div  You can additionally add 'left-aligned','right-aligned' and 'center-aligned' (this is default) to align the content

  #To hide any item add is-hidden to that particular component like carousel-indicators and arrows.


-->
<div class="cm-type-1 cm-carousel">
  <div id="cm-generic-carousel" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
    </ol>

    <div class="carousel-inner">
      <!-- carousel items -->
      <!-- this is a master carousel item as it has all fields -->
      <!-- each field can be toggled with is-hidden -->
      <div class="carousel-item">
        <cm-simple-banner></cm-simple-banner>
      </div>
      <div class="carousel-item">
        <cm-banner></cm-banner>
      </div>
      <div class="carousel-item">
        <cm-banner-2></cm-banner-2>
      </div>
      <div class="carousel-item">
          <cm-banner-3></cm-banner-3>
        </div>
        <div class="carousel-item">
            <cm-banner-4></cm-banner-4>
          </div>

    </div>
    <a class="carousel-control-prev" href="#cm-generic-carousel" role="button" data-slide="prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="39" height="79" viewBox="0 0 39 79">
        <g fill="none" fill-rule="evenodd" transform="translate(-41)">
            <ellipse cx="40" cy="39.5" fill="#FFF" rx="40" ry="39.5"/>
            <path fill="#DDDBD6" d="M49.763 40.737l13.474 10v-20z"/>
        </g>
      </svg>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#cm-generic-carousel" role="button" data-slide="next">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="79" viewBox="0 0 40 79">
          <g fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 80 0)">
              <ellipse cx="40" cy="39.5" fill="#FFF" rx="40" ry="39.5"/>
              <path fill="#DDDBD6" d="M49.763 40.737l13.474 10v-20z"/>
          </g>
        </svg>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- overlay -->
  <div class="cm-banner-overlay"></div>
</div>
